name: Build Windows EXE for QRX3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Update if needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt  # optional

    - name: Build QRX3 EXE
      run: |
        pyinstaller --clean --noconfirm --windowed --name ShadowCrypt --icon=icon.ico --add-data "data;data" --hidden-import=sip --collect-binaries python main.py
        echo "Listing dist directory..."
        dir dist

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: QRX3-windows-exe
        path: dist/ShadowCrypt/ShadowCrypt.exe
